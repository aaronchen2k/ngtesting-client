<td *ngIf="model.type=='project'" class="level-span"></td>

<td *ngIf="model.type=='project'" [attr.colSpan]="1">
  <a [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']">{{model.name}}</a>
</td>
<td *ngIf="model.type=='group'" [attr.colSpan]="2">{{model.name}}</td>

<td>
  <span *ngIf="model.type=='group'">组({{model.childrenNumb}})</span>
  <span *ngIf="model.type=='project'">项目</span>
</td>
<td>
  {{ !model.disabled | trueOrFalse }}
</td>
<td class="opt">

  <span *ngIf="model.type=='group'">
    <span [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']" class="link no-underline">查看</span>

    <span *ngIf="canEditProject(model)" [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/' + model.type + '/info']"
          class="link no-underline">编辑</span>
  </span>

  <span *ngIf="model.type=='project'">
    <span [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']" class="link no-underline">
      查看</span>

    <span *ngIf="canEditProject(model)">
      <span [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/' + model.type + '/info']"
            class="link no-underline">编辑</span>

      <span (click)="config(model)" class="link no-underline">配置</span>
    </span>

    <span *ngIf="canDesign(model)" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/design/case']" class="link no-underline">设计</span>
    <span *ngIf="canExe(model)" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/implement/plan/list']" class="link no-underline">执行</span>
  </span>

</td>
