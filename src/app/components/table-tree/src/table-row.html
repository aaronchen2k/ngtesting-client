<td *ngIf="model.type=='project'" class="level-span"></td>

<td *ngIf="model.type=='project'" [attr.colSpan]="1">
  <a [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']">{{model.name}}</a>
</td>
<td *ngIf="model.type=='group'" [attr.colSpan]="2">{{model.name}}</td>
<td>
  <span *ngIf="model.type=='group'">组({{model.childrenNumb}})</span>
  <span *ngIf="model.type=='project'">项目</span>
</td>
<td>
  <span *ngIf="!model.disabled">启用</span>
  <span *ngIf="model.disabled">归档</span>
</td>
<td class="opt">

  <span *ngIf="model.type=='group'">
        <span *ngIf="orgPrivileges.org_admin || orgPrivileges.project_admin" [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/' + model.type + '/info']"
              class="link no-underline">编辑</span>
        <span *ngIf="model.privs != null && model.privs['project-view']" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']" class="link no-underline">查看</span>
  </span>

  <span *ngIf="model.type=='project'">
    <span privilege [privs]="'project-maintain'">
      <span [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/' + model.type + '/info']"
            class="link no-underline">编辑</span>
      <span *ngIf="model.type=='project'" [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/member']"
            class="link no-underline">成员</span>
      <span *ngIf="model.type=='project'" [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/ver/list']"
            class="link no-underline">版本</span>
      <span *ngIf="model.type=='project'" [routerLink]="['/pages/org/' + orgId + '/prjs/' +model.id+ '/edit/env/list']"
            class="link no-underline">环境</span>

      <span class="link no-underline">|</span>
    </span>

    <span *ngIf="model.privs != null && model.privs['project-view']" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/view']" class="link no-underline">查看</span>
    <span *ngIf="model.privs != null && (model.privs['test_case-view'] || model.privs['test_case-maintain'])" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/design/case']" class="link no-underline">设计</span>
    <span *ngIf="model.privs != null && (model.privs['test_task-view'] || model.privs['test_task-exe'])" [routerLink]="['/pages/org/' + orgId + '/prj/' + model.id + '/implement/plan/list']" class="link no-underline">执行</span>
  </span>

</td>
