<div class="field-input-view">

  <span *ngIf="elem.input!='text'">{{model[prop]}}</span>

  <span *ngIf="elem.input=='text' && elem.textFormat!='rich_text'"
        [innerHTML]="model[prop]"></span>

  <pre *ngIf="elem.input=='text' && elem.textFormat=='rich_text'" style="display: inline;"
       [innerHTML]="model[prop]"></pre>

</div>
