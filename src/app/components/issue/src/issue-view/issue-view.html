<div class="issue-view modal-content-inner">
  <div class="modal-header">
      <div class="left">
        <span>查看问题</span>&nbsp;
        <span *ngIf="issue.id">IS-{{issue.id}}</span>
      </div>
      <div class="right">
        <button (click)="cancel()" type="button" class="btn btn-secondary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>关闭
        </button>
      </div>
  </div>
  <div class="modal-body">
    <issue-page [issue]="issue" [page]="page" [viewOnly]="true"></issue-page>
  </div>
</div>
