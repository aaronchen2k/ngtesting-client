<div class="issue-tag container-fluid">

  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>编辑问题</span>
      </div>

      <div class="filter">

      </div>

      <div class="buttons">
        <button (click)="cancel()" type="button" class="btn btn-secondary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>返回
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="my-validate-form">
      <div class="form-group row">
        <label class="col-2 col-form-label"><span>经办人</span></label>
        <div class="col-10">
          <search-select [(searchModel)]="searchModel" [searchResult]="searchResult" [(selectedModels)]="selectedModels"
                         [selectSingle]='false' (searchChange)="changeSearch($event)">
          </search-select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button [disabled]="selectedModels.length < 1"
                  (click)="save()" type="button" class="btn btn-primary">保存</button>
          &nbsp;
          <button (click)="cancel()" type="button" class="btn btn-default">取消</button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-2">
          <div class="validate-errors">
            <div class="validate-error" *ngFor="let msg of formErrors">
              <div>{{ msg }}</div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
