<div class="tql">
  <div class="form-inline">
    <tql-condition [title]="'项目'" [items]="projects" (selected)="selectItem($event)"></tql-condition>
    <tql-condition [title]="'类型'" [search]="false"></tql-condition>
    <tql-condition [title]="'状态'" [search]="false"></tql-condition>
    <tql-condition [title]="'优先级'" [search]="false"></tql-condition>
    <tql-condition [title]="'经办人'"></tql-condition>

    <div class="btn-group">
      <input [(ngModel)]="keywords"
             type="search" class="form-control form-control-sm keywords" placeholder="关键字" id="keywords" name="keywords">
    </div>

    <div ngbDropdown class="btn-group more">
      <tql-condition-selection (selected)="selectCondition($event)"></tql-condition-selection>
    </div>

    <div class="btn-group">
      <button (click)="search($event)" type="button" class="btn btn-primary btn-with-icon btn-sm">
        <i class="fa fa-search"></i>搜索
      </button>
    </div>

  </div>

  <div class="form-inline">

  </div>

</div>
