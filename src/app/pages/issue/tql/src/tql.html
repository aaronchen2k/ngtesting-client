<div class="tql">
  <div class="form-inline">
    <tql-condition [title]="'项目'" [items]="projects" (selected)="selected($event)"></tql-condition>
    <tql-condition [title]="'类型'"></tql-condition>
    <tql-condition [title]="'状态'"></tql-condition>
    <tql-condition [title]="'优先级'"></tql-condition>
    <tql-condition [title]="'经办人'"></tql-condition>

    <div class="btn-group">
      <input [(ngModel)]="query.keywords"
             type="search" class="form-control form-control-sm keywords" placeholder="关键字" id="keywords" name="keywords">
    </div>

    <div ngbDropdown class="btn-group more">
      <button class="btn btn-default dropdown" ngbDropdownToggle>更多</button>
      <div class="dropdown-menu">
        <button class="dropdown-item">当前项目</button>
        <button class="dropdown-item">
          <a (click)="selectProject()" class="link">
            测试
          </a>
        </button>

        <li class="dropdown-divider"></li>
      </div>
    </div>

    <div class="btn-group">
      <button (click)="$event.stopPropagation(); search();" type="button" class="btn btn-primary btn-with-icon btn-sm">
        <i class="fa fa-search"></i>搜索
      </button>
    </div>

  </div>
</div>
