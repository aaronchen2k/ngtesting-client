<div class="tql">
  <div class="form-inline">
    <tql-filter [title]="'项目'" [items]="projects" (selected)="selected($event)"></tql-filter>
    <tql-filter [title]="'类型'" [search]="false"></tql-filter>
    <tql-filter [title]="'状态'" [search]="false"></tql-filter>
    <tql-filter [title]="'优先级'" [search]="false"></tql-filter>
    <tql-filter [title]="'经办人'"></tql-filter>

    <div class="btn-group">
      <input [(ngModel)]="keywords"
             type="search" class="form-control form-control-sm keywords" placeholder="关键字" id="keywords" name="keywords">
    </div>

    <div ngbDropdown class="btn-group more">
      <tql-filters (selected)="selected($event)"></tql-filters>
    </div>

    <div class="btn-group">
      <button (click)="search($event)" type="button" class="btn btn-primary btn-with-icon btn-sm">
        <i class="fa fa-search"></i>搜索
      </button>
    </div>

  </div>

  <div class="form-inline">
    <tql-filter [title]="'项目'" [items]="projects" (selected)="selected($event)"></tql-filter>
  </div>

</div>
