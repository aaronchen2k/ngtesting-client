<div class="tql-condition">
  <form [formGroup]="form">
    <div ngbDropdown #projectDropdown="ngbDropdown" [autoClose]="'outside'" class="btn-group">
      <button class="btn btn-default dropdown" id="conditionDropdownMenu" ngbDropdownToggle>{{model.label}}</button>

      <div (click)="clickMenu($event)" class="dropdown-menu" aria-labelledby="conditionDropdownMenu" ngbDropdownMenu>
        <button *ngIf="search" class="dropdown-item">
          <input [(ngModel)]="keywords" formControlName="keywords" type="search"
                 class="keywords form-control form-control-sm" name="keywords"
                 placeholder="{{model.input==='dropdown'?'过滤':''}}">
          <i class="fa fa-search"></i>
        </button>

        <ng-container *ngIf="model.input=='dropdown'">
          <li class="dropdown-divider"></li>

          <!--<button class="dropdown-item">所有</button>-->
          <ng-container *ngFor="let item of selectOptions | myFilter:'value':keywords">
            <button (click)="selectItem(item)" class="dropdown-item list-item">
              <input [(ngModel)]="item.checked" formControlName="{{'menu-item-' + item.key}}" class="form-check-input" type="checkbox" value="{{item.key}}">
              <a>{{item.value}}</a>
            </button>
          </ng-container>
        </ng-container>

      </div>
    </div>
  </form>
</div>
