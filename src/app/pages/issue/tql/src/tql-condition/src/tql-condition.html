<div class="tql-condition">
  <div>
    <div ngbDropdown #projectDropdown="ngbDropdown" [autoClose]="'outside'"
         [class.has-checked]="hasChecked" class="btn-group">

      <button class="btn btn-default dropdown" id="conditionDropdownMenu" ngbDropdownToggle>{{model.label}}</button>

      <div class="dropdown-menu" aria-labelledby="conditionDropdownMenu" ngbDropdownMenu>
        <button *ngIf="search" class="dropdown-item">
          <input [(ngModel)]="keywords" (change)="keywordsChange()" type="search"
                 class="keywords form-control form-control-sm" name="keywords"
                 placeholder="{{model.input==='dropdown'?'过滤':'关键字'}}">
          <i *ngIf="model.input=='dropdown'" class="fa fa-search"></i>
        </button>

        <ng-container *ngIf="model.input=='dropdown'">
          <li class="dropdown-divider"></li>
          <!--<button class="dropdown-item">所有</button>-->
          <ng-container *ngFor="let item of selectOptions | myFilter:'label':keywords">
            <button (click)="selectItem(item)" class="dropdown-item list-item">
              <input [checked]="item.checked"
                     class="form-check-input" type="checkbox" value="{{item.id}}">
              <a>{{item.label}}</a>
            </button>
          </ng-container>
        </ng-container>

      </div>
    </div>
  </div>
</div>
