<div class="tql-condition-datetime">
  <div class="condition-impl">
    <div ngbDropdown #projectDropdown="ngbDropdown" [autoClose]="'outside'"
         [class.has-checked]="hasChecked" class="btn-group">

      <button class="btn btn-default dropdown" id="conditionDropdownMenu" ngbDropdownToggle>
        {{filter.label}}
      </button>

      <div class="dropdown-menu" aria-labelledby="conditionDropdownMenu" ngbDropdownMenu>
        <div class="pickers">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"><span>从</span></label>
              <div class="col-sm-10 inputs">
                <div class="input-group my-flatpickr-date-from">
                  <input type="text" readonly="readonly"
                         class=" form-control form-control-sm" placeholder="yyyy-mm-dd" data-input>
                  <a class="input-group-addon" title="选择" data-toggle>
                    <i class="fa fa-calendar"></i>
                  </a>
                  <a class="input-group-addon" title="清除" data-clear>
                    <i class="fa fa-remove"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label"><span>至</span></label>
              <div class="col-sm-10 inputs">
                <div class="input-group my-flatpickr-date-to">
                  <input type="text" readonly="readonly"
                         class=" form-control form-control-sm" placeholder="yyyy-mm-dd" data-input>
                  <a class="input-group-addon" title="选择" data-toggle>
                    <i class="fa fa-calendar"></i>
                  </a>
                  <a class="input-group-addon" title="清除" data-clear>
                    <i class="fa fa-remove"></i>
                  </a>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
