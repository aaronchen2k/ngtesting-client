<div class="issue-opt">
  <div ngbDropdown placement="bottom-right" class="btn-group">
    <button class="btn btn-default opt" ngbDropdownToggle>
      <span class="text">操作</span>
    </button>
    <div class="dropdown-menu">
      <button (click)="dealWithIssue(item, 'view')" class="dropdown-item">
        <span class="link">查看</span></button>
      <button (click)="dealWithIssue(item, 'edit')" class="dropdown-item">
        <span class="link">编辑</span></button>
      <button (click)="dealWithIssue(item, 'delete')" class="dropdown-item">
        <span class="link">删除</span></button>

      <li class="dropdown-divider"></li>

      <button (click)="dealWithIssue(item, 'slove')" class="dropdown-item">
        <span class="link">解决</span></button>
      <button (click)="dealWithIssue(item, 'close')" class="dropdown-item">
        <span class="link">完成</span></button>
    </div>
  </div>
</div>
