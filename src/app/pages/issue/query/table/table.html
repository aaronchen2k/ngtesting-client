<div class="issue-table">
    <div class="row">
      <table class="table table-bordered table-striped">
        <thead class="thead-inverse">
        <tr>
          <th style="width: 200px">标题</th>
          <th>创建时间</th>
          <th>提交人</th>

          <th style="width: 150px">状态</th>
          <th style="width: 150px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of issues">
          <td>{{ item.title }}</td>
          <td>{{ item.createTime | date:'y/MM/dd HH:mm:ss' }}</td>
          <td>{{ item.reporter }}</td>

          <td>{{ item.status }}</td>
          <td>
            <span [routerLink]="['/pages/org/' + orgId + '/prj/' + prjId + '/implement/plan/' + item.id + '/view']" class="link no-underline">查看</span>
            <span [routerLink]="['/pages/org/' + orgId + '/prj/' + prjId + '/implement/plan/' + item.id + '/edit']" class="link no-underline">编辑</span>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

</div>
