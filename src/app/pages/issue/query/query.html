<div class="issue-query container-fluid">
  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>问题查询</span>
      </div>

      <div class="filter">
        <tql (queryChanged)="queryChanged()" [query]="query" [tql]="tql"></tql>
      </div>

      <div class="buttons">
        <button prj-privilege [privs]="'issue-create'" [myPrivs]="myPrivs" (click)="create()" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建
        </button>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row main" [resize]="'issue'">
    <div class="left resize-left" [style.width]="leftWidth+'px'" [style.height]="contentHeight">

    </div>

    <div class="resize-handle" [style.left]="leftWidth+'px'" [style.height]="contentHeight"></div>

    <div class="content resize-right y-scrollable" [style.height]="contentHeight">

    </div>
  </div>

</div>
