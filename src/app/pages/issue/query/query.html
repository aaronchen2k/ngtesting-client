<div class="issue-query container-fluid">
  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>问题查询</span>
      </div>

      <div class="filter">
        <tql [rule]="rule" [filters]="filters"
             (queryChanged)="queryChanged($event)" (searchEvent)="search($event)"></tql>
      </div>

      <div class="buttons">
        <span (click)="changeLayout('columns')">
          <i [class.active]="layout=='columns'" class="fa fa-columns layout"></i>
        </span>
        <span (click)="changeLayout('list')">
          <i [class.active]="layout=='list'" class="fa fa-list layout"></i>
        </span>

        <button type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建
        </button>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row main" [resize]="'issue'">
    <div class="left resize-left" [style.width]="leftWidth+'px'" [style.height]="contentHeight">

    </div>

    <div class="resize-handle" [style.left]="leftWidth+'px'"></div>

    <div class="content resize-right y-scrollable" [style.height]="contentHeight">

    </div>
  </div>

</div>
