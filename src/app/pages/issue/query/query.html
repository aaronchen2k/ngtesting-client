<div class="issue-query container-fluid">

    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>缺陷查询</span>
      </div>

      <div class="filter">
        <tql (queryChanged)="queryChanged()" [query]="query" [tql]="tql"></tql>

      <div class="buttons">

          <i class="fa fa-plus-circle"></i>新建问题
        </button>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">

  </div>

</div>
