<div class="issue-view">

  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>查看问题</span>&nbsp;
        <span *ngIf="issue.id">IS-{{issue.id}}</span>
      </div>

      <div class="filter">

      </div>

      <div class="buttons">
        <button (click)="back()" type="button" class="btn btn-secondary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>返回
        </button>
      </div>
    </div>
  </div>

  <issue-page [issue]="issue" [page]="page" (optEvent)="optResult($event)"></issue-page>

</div>
