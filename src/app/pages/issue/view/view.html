<div class="issue-view">

  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>查看问题</span>
      </div>

      <div class="filter">

      </div>

      <div class="buttons">
        <button (click)="back()" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>返回
        </button>
      </div>
    </div>
  </div>

  <div class="my-validate-form small-label">

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" style="user-select: text;">TC-{{model.id}}</label>
      <label class="col-sm-9 col-form-label text">
        {{model.name}}
      </label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><span>耗时(分钟)</span></label>
      <label class="col-sm-9 col-form-label text">
        {{model.estimate}}
      </label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label"><span>测试目的</span></label>
      <label class="col-sm-9 col-form-label text">
        {{model.objective}}
      </label>
    </div>

  </div>
</div>
