<div class="report-list">
    <div class="list-toolbar">
      <div class="title">
        用户列表
      </div>

      <div class="filter">
        <form [formGroup]="queryForm" class="form-inline">
          <label for="status">状态</label>
          <select [(ngModel)]="queryModel.status" formControlName="status"
                  class="form-control form-control-sm" id="status" name="status">
            <option *ngFor="let entry of (statusMap | mapToArray)" value="{{entry.key}}">{{entry.value}}</option>
          </select>
          &nbsp;&nbsp;&nbsp;
          <label for="keywords">关键字</label>
          <input [(ngModel)]="queryModel.keywords" formControlName="keywords"
                 type="search" class="form-control form-control-sm" placeholder="" id="keywords" name="keywords">
        </form>
      </div>

      <div class="buttons">
<!--        <button (click)="create()" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建
        </button>-->
      </div>
    </div>

  <table class="table table-bordered table-striped">
    <thead class="thead-inverse">
    <tr>
      <th style="width: 50px">编号</th>
      <th style="width: 250px">名称</th>
      <th style="width: 50px">状态</th>
      <th style="width: 150px">开始时间</th>
      <th style="width: 150px">结束时间</th>
      <th style="width: 150px">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of pageData.items; let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td class="{{item.status}}">{{ item.status }}</td>
      <td>{{ item.startTime | date:'y-MM-dd HH:mm:ss' }}</td>
      <th>{{ item.endTime | date:'y-MM-dd HH:mm:ss' }}</th>
      <td>
        <span [routerLink]="['/pages/report', item.id]" class="link">查看</span>
      </td>
    </tr>
    </tbody>
  </table>

  <ngb-pagination (pageChange)="pageChange($event)" [collectionSize]="pageData.total" [(page)]="pageNumb" [pageSize]="pageSize"
                  [maxSize]="5" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"></ngb-pagination>

</div>
