<div class="issue-workflow-design container-fluid">

  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        <span>{{model.name}}</span>
      </div>
      <div class="buttons">
        <button (click)="back()" type="button" class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="fa fa-arrow-circle-left"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <td class="table-header-td">
          <table class="table-header">
            <thead>
            <tr class="a-ca-ht-day">
              <td></td>
              <td>目标状态</td>
            </tr>
            <tr class="a-ca-ht-worker">
              <td>起始状态</td>
              <td></td>
            </tr>
            </thead>
          </table>
        </td>
        <td *ngFor="let item of statuses;" width="120px">{{item.label}}</td>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let row of statuses;">
        <td>{{row.label}}</td>
        <td *ngFor="let col of statuses;">
          <div *ngIf="row.id != col.id">
            <div *ngIf="tranMap[row.id+'-'+col.id] as tran" (mouseenter)="tran.hover = true" (mouseleave)="tran.hover = false"
                class="tran">
              <span>{{tran.actionName}}</span>

              <div *ngIf="tran.hover" class="acts link">
                <span (click)="editTran(tran)"><i class="fa fa-pencil"></i></span>
                <span (click)="removeTran(tran)"><i class="fa fa-trash"></i></span>
              </div>
            </div>

            <div *ngIf="!tranMap[row.id+'-'+col.id]">
                <span class="link">
                  <i (click)="addTran()" class="fa fa-plus"></i>
                </span>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
