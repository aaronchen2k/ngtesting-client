<div class="issue-workflow-design container-fluid">

  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        <span>{{model.name}}</span>
      </div>
      <div class="buttons">
        <button (click)="back()" type="button" class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="fa fa-arrow-circle-left"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <td class="table-header-td">
            <table class="table-header">
              <thead>
                <tr class="a-ca-ht-day">
                  <td></td>
                  <td>目标状态</td>
                </tr>
                <tr class="a-ca-ht-worker">
                  <td>起始状态</td>
                  <td></td>
                </tr>
              </thead>
            </table>
          </td>
          <td *ngFor="let item of statuses;">{{item.label}}</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of statuses;">
          <td>{{item.label}}</td>
          <td *ngFor="let item of statuses;"></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
