<div class="issue-page-list">

  <div class="row">
    <div class="list-toolbar with-descr col-xl-12">
      <div class="title">
        问题界面
      </div>

      <div class="filter"></div>

      <div class="buttons">
        <button (click)="editPage(null)" type="button" class="btn btn-primary btn-with-icon btn-sm">
          <i class="fa fa-plus-circle"></i>新建
        </button>
      </div>
    </div>

    <div class="instruction no-span">
        <span>设置</span>
        <span [outerHTML]="'界面' | term"></span><span>所包含的字段及属性。其可关联到</span>
        <span [outerHTML]="'界面方案' | term"></span><span>，或在</span>
        <span [outerHTML]="'工作流' | term"></span><span>的状态转换中被引用。</span>
    </div>
  </div>

  <div class="page-list">
    <table class="table table-bordered table-striped">
      <thead class="thead-inverse">
      <tr>
        <th style="width: 200px">名称</th>
        <th style="width: 250px;">是否默认</th>
        <th style="width: 250px;">是否內置</th>
        <th style="width: 200px">操作</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of pages; let i = index;">
        <td>{{ item.name }}</td>
        <td>
          <input *ngIf="!item.default" (change)="setDefault(item)" [(ngModel)]="item.default" type="checkbox" name="default" #default>
          <input *ngIf="item.default" onclick="return false;" [(ngModel)]="item.default" type="checkbox" name="default" #default>
        </td>
        <td>{{ item.buildIn | trueOrFalse }}</td>
        <td>
          <span (click)="editPage(item)" class="link no-underline">编辑</span>
          <span (click)="configPage(item)" class="link no-underline">配置</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
