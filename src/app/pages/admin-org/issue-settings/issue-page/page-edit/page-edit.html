<div class="issue-page-edit container-fluid">

  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        <span *ngIf="!page?.id">新建界面</span>
        <span *ngIf="page?.id">编辑界面</span>
      </div>
      <div class="buttons">
        <button (click)="back()" type="button"
                class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="fa fa-arrow-circle-left"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <form [formGroup]="form" class="my-validate-form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <button (click)="save()" type="button" class="btn btn-primary" [disabled]="!form.valid">保存</button>
        &nbsp;
        <button (click)="back()" type="button" class="btn btn-default">取消</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="showModal()" *ngIf="page.id" type="button" class="btn btn-danger">删除</button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span>名称</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" formControlName="name"
               [(ngModel)]="page.name" #name>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span>已选字段</span></label>
      <div class="col-sm-8">
        <div class="tabs-container light">
          <div class="tabs">
            <ngb-tabset #tabset="ngbTabset" (tabChange)="tabChange($event.nextId)">
              <ngb-tab *ngFor="let tab of page.tabs" id="{{tab.id}}">
                <ng-template ngbTabTitle>{{tab.name}}</ng-template>
                <ng-template ngbTabContent></ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
        </div>
      </div>
      <div class="col-sm-2 field-selection">
        <i (click)="addTab()" class="fa fa-plus-circle link text-in-row">新增标签</i>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>

      <div *ngIf="!page.tabs.fields || page.tabs.fields.length == 0" class="col-sm-10">
        <span class="text-in-row">暂无字段</span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span>可选字段</span></label>

      <div class="col-sm-8">
        <select [(ngModel)]="selectedField" formControlName="field"
                class="form-control form-control-sm" id="field" name="field">
          <option value=""></option>
          <option *ngFor="let field of fields" value="{{field.code}}">{{field.label}}</option>
        </select>
      </div>

      <div class="col-sm-2 field-selection">
        <i *ngIf="field" (click)="addField()" class="fa fa-plus-circle link text-in-row">添加字段</i>
        <i *ngIf="!field" class="fa fa-plus-circle text-in-row">添加字段</i>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="validate-errors">
          <div class="validate-error" *ngFor="let msg of formErrors">
            <div>{{ msg }}</div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>

<pop-dialog #modalWrapper (confirm)="delete()" [title]="'提示'">
  确认删除名为"{{page.label}}"的用例类型?
</pop-dialog>
