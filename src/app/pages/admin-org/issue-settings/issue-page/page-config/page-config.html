<div class="issue-page-config container-fluid">

  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        <span>配置界面</span>
      </div>
      <div class="buttons">
        <button (click)="back()" type="button"
                class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="fa fa-arrow-circle-left"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <form [formGroup]="form" class="my-validate-form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span>已选字段</span></label>
      <div class="col-sm-8">
        <div class="tabs-container light">
          <div class="tabs">
            <ngb-tabset #tabset="ngbTabset" (tabChange)="tabChange($event.nextId)">
              <ngb-tab *ngFor="let t of page.tabs" id="{{t.id}}">
                <ng-template ngbTabTitle>
                  <span *ngIf="tab.id != t.id"> {{t.name}} </span>

                  <span *ngIf="tab.id == t.id">
                    <i (click)="toLeft(t)" class="act fa fa-arrow-left"></i>
                    <i (click)="editTab(t)" class="act">{{t.name}}</i>
                    <i (click)="toRight(t)" class="act fa fa-arrow-right"></i>
                  </span>
                </ng-template>
                <ng-template ngbTabContent></ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
        </div>
      </div>
      <div class="col-sm-2 field-selection">
        <i (click)="addTab()" class="fa fa-plus-circle link text-in-row">新增标签</i>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>

      <div *ngIf="!tab.elements || tab.elements.length == 0" class="col-sm-10">
        <span class="text-in-row">暂无字段</span>
      </div>

        <div dnd-sortable-container [sortableData]="tab.elements" class="col-sm-8">
          <ul class="list-group">
            <li *ngFor="let item of tab.elements; let i = index" class="list-group-item"
                (mouseenter)="item.hover = true" (mouseleave)="item.hover = false"

                [class.dragging]="item.id == draggingId"
                dnd-sortable [sortableIndex]="i"
                (onDragStart)="onDragStart(item)" (onDragEnd)="onDragEnd(item)"
                (onDragSuccess)="onDragSuccess(item)" (onDropSuccess)="onDropSuccess(item)">

              <div class="my-row">
                <div class="link move">
                  <i *ngIf="item.hover" class="link fa fa-arrows"></i>
                </div>
                <div class="text">
                  {{item.label}} - {{item.ordr}}
                </div>
                <div class="link opt">
                  <i *ngIf="item.hover" (click)="removeElem(item)" class="link fa fa-trash"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span>可选字段</span></label>

      <div class="col-sm-8">
        <select [(ngModel)]="selectedFieldId" formControlName="field"
                class="form-control form-control-sm" id="field" name="field">
          <option value=""></option>
          <option *ngFor="let field of fields" value="{{field.id}}">{{field.label}}</option>
        </select>
      </div>

      <div class="col-sm-2 field-selection">
        <i *ngIf="form.valid && selectedFieldId" (click)="addField()" class="fa fa-plus-circle link text-in-row">添加字段</i>
        <i *ngIf="!selectedFieldId" class="fa fa-plus-circle text-in-row">添加字段</i>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="validate-errors">
          <div class="validate-error" *ngFor="let msg of formErrors">
            <div>{{ msg }}</div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>

<pop-dialog #modalWrapper (confirm)="delete()" [title]="'提示'">
  确认删除名为"{{page.label}}"的用例类型?
</pop-dialog>
