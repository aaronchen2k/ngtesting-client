<div class="page-edit container-fluid">

  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>界面配置</span>
      </div>
      <div class="filter"></div>
      <div class="buttons"></div>
    </div>
  </div>

  <div>
    <div class="my-validate-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>已选方案</span></label>
        <div class="col-sm-10">
          <select (change)="change(model.id)" [(ngModel)]="model.id" class="form-control" name="parentId">
            <option value=""></option>
            <option *ngFor="let item of models" value="{{item.id}}">
              <span>{{item.name}}</span>
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover th-bolder">
            <thead>
            <tr>
              <th style="width: 100px">编号</th>
              <th style="width: 200px">问题类型</th>
              <th style="width: 200px">创建界面</th>
              <th style="width: 200px">编辑界面</th>
              <th style="width: 200px">查看界面</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let item of itemMap | mapToArray; let idx = index;">
              <td>{{idx+1}}</td>
              <td>{{item.key | section:1}}</td>
              <td *ngFor="let opt of ['create', 'edit', 'view'];">
                {{item.value[opt] | section:1}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
