<div class="priority-edit container-fluid">

  <div class="row">
    <div class="list-toolbar col-xl-12">
      <div class="title">
        <span>优先级配置</span>
      </div>
      <div class="filter"></div>
      <div class="buttons"></div>
    </div>
  </div>

  <div>
    <div class="my-validate-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>优先级方案</span></label>
        <div class="col-sm-10">
          <select (change)="change(model.id)" [(ngModel)]="model.id" class="form-control" name="parentId">
            <option value=""></option>
            <option *ngFor="let item of models" value="{{item.id}}">
              <span>{{item.name}}</span>
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover th-bolder">
            <thead>
            <tr>
              <th>优先级编号</th>
              <th>优先级标签</th>
              <th>优先级取值</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let type of model.items;">
              <td>{{type.id}}</td>
              <td>{{type.label}}</td>
              <td>{{type.value}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
